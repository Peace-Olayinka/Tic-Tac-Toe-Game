<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tic Tac Toe page</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    
</head>
<body class="bg-warning">

    <h1 class="text-center py-2 bg-success text-white">TIC-TAC-TOE GAME</h1>
    <h3 class=" text-center text-success">Enter Your Name</h3>
   <div id="topbox" class="  text-center">
        <input type="text" id="pname1" placeholder="Player 1" class="p-2 m-1">
        <input type="text" id="pname2" placeholder="Player 2" class="p-2 m-1">
    </div>
    <div class=" mt-3 px-3 d-flex gap-1 justify-content-center">
       <button onclick="join()" class=" btn btn-success rounded-0 fw-bold">Join Players</button>
       <button onclick="startGame()" class=" btn btn-success rounded-0 fw-bold ">Start Game</button>
       <button onclick="contGame()" class=" btn btn-success rounded-0 fw-bold ">Continue Playing</button>  
       <button onclick="restartGame()" class=" btn btn-success rounded-0 fw-bold ">Restart Game</button>     
   </div>


   <div id="mainbox" class="mt-4 py-3">
        <table id="tictable" class="mt-2" >
            <tbody>
                <tr id="row1">
                    <td><button id="mybtn1" onclick="myFunc(event)" class="mybtns"></button></td>
                    <td id="lefty"><button id="mybtn2" onclick="myFunc(event)" class="mybtns"></button></td>
                    <td id="lefty"><button id="mybtn3" onclick="myFunc(event)" class="mybtns"></button></td>
                </tr>
                <tr id="row2">
                    <td><button id="mybtn4" onclick="myFunc(event)" class="mybtns"></button></td>
                    <td id="lefty"><button id="mybtn5" onclick="myFunc(event)" class="mybtns"></button></td>
                    <td id="lefty"><button id="mybtn6" onclick="myFunc(event)" class="mybtns"></button></td>
                </tr>
                <tr id="row3">
                    <td><button id="mybtn7" onclick="myFunc(event)" class="mybtns"></button></td>
                    <td id="lefty"><button id="mybtn8" onclick="myFunc(event)" class="mybtns"></button></td>
                    <td id="lefty"><button id="mybtn9" onclick="myFunc(event)" class="mybtns"></button></td>
                </tr>
    
            </tbody>
        </table>


        <table id="playerTab" class="mt-2">
            <thead>
               <tr>
                <td class="py-2 fs-3 fw-bold text-center" colspan="2" id="winAlert">Score Board</td>
                <!-- <td></td> -->
               </tr>
                <tr>
                    <th class="px-3 fs-4">Players</th>
                    <th class="p-2 fs-4"> Score</th>
                </tr>
            </thead>
            <tbody id="res">
                <tr>
                    <td id="p1"> </td>
                    <td id="myScore1"></td>
                </tr>
                <tr>
                    <td id="p2"></td>
                    <td id="myScore2"></td>
                </tr>
            </tbody>
           
        </table>
   </div>

    <script src="tic-tac.js"></script>
</body>
</html>
